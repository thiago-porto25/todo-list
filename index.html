<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/59cf6b17a6.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="loginPage"></div>
    <div id="appPage">
      <nav>
        <div id="newProjectButtonContainer">
          <button class="button" id="newProjectButton">
            <i class="fas fa-plus-circle"></i> New Project
          </button>
        </div>
        <div id="projectsListContainer">
          <h1>Projects</h1>
          <ul id="projectsList">
            <li class="projectsListItem">
              <p>Default</p>
              <i class="fas fa-task fa-project-delete fa-trash-alt"></i>
            </li>
            <li class="projectsListItem">
              <p>Prova</p>
              <i class="fas fa-task fa-project-delete fa-trash-alt"></i>
            </li>
          </ul>
        </div>
        <div id="foot">
          <p>
            Created by
            <a href="#"><i class="fab fa-github"></i> Thiago Porto</a>
          </p>
        </div>
      </nav>
      <main>
        <div class="projectTitleContainer projectContainer">
          <h2>Default <i class="fas fa-pen"></i></h2>
        </div>
        <div class="projectTodosContainer projectContainer">
          <ul class="todosList">
            <li class="todosListItem">

              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle">Default 1</span>

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="far fa-task fa-edit"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
            <li class="todosListItem">

              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle">Default 2asddddddddddddddddddddddssssssssssss</span>

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="far fa-task fa-edit"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
