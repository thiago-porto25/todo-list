<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Sora&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59cf6b17a6.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="appPage">
      <nav>
        <div class="logo" id="logoContainer">
          <span>Todo List</span>
        </div>
        <div id="newProjectButtonContainer">
          <button class="button" id="newProjectButton">
            <i class="fas fa-plus-circle"></i> New Project
          </button>
        </div>
        <div id="projectsListContainer">
          <h1>Projects</h1>
          <ul id="projectsList">
            <li class="projectsListItem" data-deleteProject="0">
              <p>Default</p>
              <i class="fas fa-task fa-project-delete fa-trash-alt"></i>
            </li>
          </ul>
        </div>
        <div id="foot">
          <p>
            Created by
            <a href="https://github.com/thiago-porto25"><i class="fab fa-github"></i> Thiago Porto</a>
          </p>
        </div>
      </nav>
      <main>
        <div class="projectContainer userNameContainer">
          <i class="fas fa-task fa-user-circle"></i>
          <span>Thiago</span>
        </div>
        <div class="projectTitleContainer projectContainer">
          <h2>Default </h2>
          <i class="fas fa-pen"></i>
        </div>
        <div class="projectTodosContainer projectContainer">
          <ul class="todosList">
            <li class="todosListItem">
              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle">Default 1</span>

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="fas fa-task fa-info-circle"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
            <li class="todosListItem">
              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle"
                >Default 2asddddddddddddddddddddddssssssssssss</span
              >

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="fas fa-task fa-info-circle"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <div class="modal">
        <div class="modalTemplate modalNewProject">
          <span class="close">&times;</span>
          <header>New Project</header>
          <input class="modalInput" placeholder="Project's Name" />
          <button class="button submitProjectButton">Create</button>
        </div>
        <div class="modalTemplate modalNewTask">
          <span class="close">&times;</span>
          <form>
            <div id="taskTitleContainer">
              <input
                class="modalInput newTaskInput"
                maxlength="50"
                type="text"
                placeholder="I want to..."
                required
              />
            </div>
            <div id="dueDateContainer">
              <label class="templateLabelNewTask" for="date">Due date</label
              ><br />
              <input class="modalInput" type="date" name="date" />
            </div>
            <div id="notesContainer">
              <label class="templateLabelNewTask" for="notes">Notes</label
              ><br />
              <textarea
                maxlength="150"
                name="notes"
                class="modalInput"
                rows="1"
                placeholder="Insert you notes here..."
              ></textarea>
            </div>
            <div id="addTaskButtonContainer">
              <button class="button addTaskButton">Create new todo</button>
            </div>
          </form>
        </div>
        <div class="modalTemplate modalTaskInfo">
          <form id="infoContainer">
            <span class="close">&times;</span>
            <textarea id="info" class="modalInput newTaskInput">Study for finals</textarea>
            <label class="templateLabelNewTask">Due date</label>
            <input class="modalInput" type="date" value="2021-11-25"/>
            <label class="templateLabelNewTask">Notes</label>
            <textarea maxlength="150" id="notesInfo" class="modalInput" rows="3" placeholder="Insert you notes here...">I must study a lot</textarea>
            <div id="saveEditButtonContainer">
              <button class="button addTaskButton saveEditButton">Save changes</button>
            </div>
          </form>
        </div>
        <div id="deleteProject" class="modalTemplate modalDelete">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this Project?</p>
          <div id="deleteAndCancelContainer">
            <button id="finalDeleteProjectButton" class="button cancelAndDelete">delete</button>
            <button id="cancelDeleteProjectButton" class="button cancelAndDelete">Cancel</button>
          </div>
        </div>
        <div id="deleteTask" class="modalTemplate modalDelete">
          <span class="close">&times;</span>
          <p>Are you sure you want to delete this Task?</p>
          <div id="deleteAndCancelContainer">
            <button id="finalDeleteTaskButton" class="button cancelAndDelete">delete</button>
            <button id="cancelDeleteTaskButton" class="button cancelAndDelete">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
