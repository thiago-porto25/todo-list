<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Sora&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/59cf6b17a6.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="loginPage">
      <div class="logo" id="bigLogoContainer">
        <span>Todo List</span>
      </div>
      <form id="loginForm">
        <div class="headerLogin">
          <header>Log in to Todo List</header>
        </div>
        <div class="loginContainer">
          <input type="text" class="inputText" required/>
          <span class="floating-label">First Name</span>
        </div>
        <button class="button loginButton">Login</button>
      </form>
    </div>
    <div id="appPage">
      <nav>
        <div class="logo" id="logoContainer">
          <span>Todo List</span>
        </div>
        <div id="newProjectButtonContainer">
          <button class="button" id="newProjectButton">
            <i class="fas fa-plus-circle"></i> New Project
          </button>
        </div>
        <div id="projectsListContainer">
          <h1>Projects</h1>
          <ul id="projectsList">
            <li class="projectsListItem">
              <p>Default</p>
              <i class="fas fa-task fa-project-delete fa-trash-alt" data-deleteProject="0"></i>
            </li>
          </ul>
        </div>
        <div id="foot">
          <p>
            Created by
            <a href="https://github.com/thiago-porto25"><i class="fab fa-github"></i> Thiago Porto</a>
          </p>
        </div>
      </nav>
      <main>
        <div class="projectContainer userNameContainer">
          <i class="fas fa-task fa-user-circle"></i>
          <span>Thiago</span>
        </div>
        <div class="projectTitleContainer projectContainer">
          <h2>Default <i class="fas fa-pen"></i></h2>
        </div>
        <div class="projectTodosContainer projectContainer">
          <ul class="todosList">
            <li class="todosListItem">

              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle">Default 1</span>

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="fas fa-task fa-info-circle"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
            <li class="todosListItem">

              <label class="container">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>

              <span class="todoTitle">Default 2asddddddddddddddddddddddssssssssssss</span>

              <div class="buttonsContainer">
                <button class="button taskButton" id="editTodo">
                  <i class="fas fa-task fa-info-circle"></i>
                </button>
                <button class="button taskButton" id="deleteTodo">
                  <i class="fas fa-task fa-trash-alt"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <div class="modal">
        <div class="modalTemplate modalNewProject">
          <span class="close">&times;</span>
          <header>New Project</header>
          <input placeholder="Project's Name">
          <button class="button submitProjectButton">Create</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
